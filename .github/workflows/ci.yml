name: Docker Image CI
# Define trigger conditions that result in CI pipeline workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Configure set of actions that will be performed once triggered
  build:

    runs-on: ubuntu-latest

    steps:
    # A github repository named 'checkout' ( ref - github.com/actions/checkout ) contains an action yaml file defining actions to be performed in order to checkout 
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Setup docker compose stack
      run: docker compose up -d
    - name: testing
      run: |
        curl localhost
        curl localhost/add
        curl --location --request POST 'localhost/add' \
          --form 'user_id="314833204"' \
          --form 'user_first_name="Stav"' \
          --form 'user_last_name="Nahum"' \
          --form 'user_address="Example"' \
          --form 'user_email="stav352@gmail.com"' \
          --form 'user_date_of_birth="26-09-99"' \
          --form 'user_gender="Male"' \
          --form 'user_department="DevOps"' \
          --form 'user_phone_number="0528349868"'
        curl localhost/search
        curl localhost/health
        curl localhost/upload
        docker compose dowd
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: stav352/portfolio:latest
