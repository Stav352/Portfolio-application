<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='update.css') }}">

  </head>
  <body>
    <div class="container">
      <h1>Update Employee</h1>
      <form action="/add" method="post">
        <div class="form-group">
          <label for="user_id"><i class="fas fa-id-card"></i>ID</label>
          <input type="text" name="user_id" id="user_id" required>
        </div>
        <div class="form-group">
          <label for="user_first_name"><i class="fas fa-user"></i>First Name</label>
          <input type="text" name="user_first_name" id="user_first_name" required>
        </div>
        <div class="form-group">
          <label for="user_last_name"><i class="fas fa-user"></i>Last Name</label>
          <input type="text" name="user_last_name" id="user_last_name" required>
        </div>
        <div class="form-group">
          <label for="user_address"><i class="fas fa-map-marker-alt"></i>Address</label>
          <input type="text" name="user_address" id="user_address" required>
          </div>
          <div class="form-group">
            <label for="user_email"><i class="fas fa-envelope"></i>Email</label>
            <input type="email" name="user_email" id="user_email" required>
          </div>
          <div class="form-group">
            <label for="user_date_of_birth"><i class="fas fa-calendar-alt"></i>Date of Birth</label>
            <input type="date" name="user_date_of_birth" id="user_date_of_birth" required>
          </div>
          <div class="form-group">
            <label for="user_gender"><i class="fas fa-transgender-alt"></i>Gender</label>
            <select id="user_gender" name="user_gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="user_department"><i class="fas fa-building"></i>Department</label>
            <input type="text" name="user_department" id="user_department" required>
          </div>
          <div class="form-group">
            <label for="user_phone_number">Phone Number</label>
            <input type="text" name="user_phone_number" id="user_phone_number" required>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Back to Home" onClick="window.location.href='/'" />
        </form>
    </div>
  </body>
</html>
